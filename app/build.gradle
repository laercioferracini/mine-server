plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'br.com.ferracini.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
jar {
    archiveBaseName = 'app'
    archiveVersion =  '0.1.0'
    manifest {
    attributes(
      //'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'br.com.ferracini.App'
    )
  }
}

task deploy(type: Copy) {
    dependsOn(build, jar)
    println('Executando deploy')

    from "$buildDir/libs"
    include "*.jar"
    def homeDir = System.getProperty("user.home");
    println "OS: "+System.getProperty("os.name").toUpperCase()

    if (System.getProperty("os.name").toUpperCase().contains("WINDOWS")) {
        println('Copiando arquivos')
        //into "F:\\apache-tomcat-9.0.35\\webapps\\"
    } else {

        println('Copiando arquivos')
        into "$homeDir/mine_server"
    }

}